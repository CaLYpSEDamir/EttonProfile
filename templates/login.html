<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    </head>

    <body style="background-color: #FACC2E">

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h2 class="text-center login-title">Вход</h2>
                        <form class="form-signin" action="{{login_url}}" method="post">
                            <div class="form-group">
                                <input type="text" name="login" class="form-control" placeholder="Логин" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                            </div>
                            <span name="error">{{error}}</span>
                            <div class="form-group">
                                <button class="btn btn-sm btn-primary" type="submit">Войти</button>
                                <a class="btn btn-default" href="{{reg_url}}" role="button">Регистрация</a>
                            </div>

                        </form>

                </div>
            </div>
        </div>

    <script>

    </script>

    </body>

</html>
