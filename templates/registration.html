<html>
    <head>
        <meta charset="utf-8">
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
        <script type="text/javascript" src="{{ static_url("jquery-2.1.4.min.js") }}"></script>
        <script type="text/javascript" src="{{ static_url("jquery.validate.min.js") }}"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    </head>

    <body style="background-color: #FACC2E">

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h2 class="text-center login-title">Регистрация</h2>
                        <form class="form-signin" id="login_form" action="{{reg_url}}" method="post">
                            <div class="form-group">
                                <input type="text" name="login" class="form-control" placeholder="Логин" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm" class="form-control" placeholder="Повтор" required>
                            </div>
                            <span name="error">{{error}}</span>
                            <div class="form-group">
                                <button class="btn btn-sm btn-primary" type="button" onclick="registration()">
                                    Регистрация</button>
                                <a class="btn btn-default" href="{{login_url}}" role="button">Вход</a>
                            </div>

                        </form>

                </div>
            </div>
        </div>

        <script>
            function registration(){
                var f = $('#login_form'),
                    validator = f.data('validator');
                if(!f.valid()){
                    return;
                }
                if($('[name="password"]').val() != $('[name="confirm"]').val()){
                    validator.showErrors({'error': 'Не совпадение паролей'});
                    return;
                }
                f.submit();
            }

    </script>


    </body>

</html>
